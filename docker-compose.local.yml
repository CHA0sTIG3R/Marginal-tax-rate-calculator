services:
  tax_data:
    image: tax-api:local
    build:
      context: .
      dockerfile: Dockerfile
    # Override prod logging to local json-file driver
    logging:
      driver: local
    # Do not read base .env to avoid localhost URLs bleeding in
    env_file: .env.local
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17.4
    environment:
      POSTGRES_DB: local_tax_db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d local_tax_db"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
