# Spring Boot application properties
spring.application.name=Marginal-tax-rate-calculator
spring.jpa.hibernate.ddl-auto=update

# Import on startup (profile 'data-import' must be active)
tax.import-on-startup=true
tax.s3-bucket=marginal-tax-rate-calculator-hamza
tax.s3-key=irs/irs_historical.csv

# Spring Data JPA
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=gresdb
spring.datasource.driver-class-name=org.postgresql.Driver